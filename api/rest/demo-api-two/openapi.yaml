openapi: 3.0.4
info:
  title: Demo API Two
  version: 1.0.0
servers:
  - url: https://api.example.com/two
paths:
  /ping:
    get:
      summary: Ping service
      responses:
        '200':
          description: Pong response
          content:
            application/json:
              schema:
                type: object
                properties:
                  pong:
                    type: boolean
                    example: true
  /users:
    get:
      summary: Listed users
      parameters:
        - in: query
          name: active
          schema:
            type: boolean
          description: Filter by active users
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 5
                    email:
                      type: string
                      format: email
                      example: user@example.com
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 42
                  email:
                    type: string
                    format: email
                    example: newuser@example.com